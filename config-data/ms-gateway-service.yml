server:
  port: 8085
eureka:
  client:
    serviceUrl:
      #defaultZone: http://localhost:8090/eureka
      defaultZone: ${EUREKA_URI:http://localhost:8090/eureka}
  instance:
    #hostname: localhost
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}


spring:
  cloud:
    gateway:
      discovery:
        locator:
          enable: true
      routes:
        - id: ms-catalogo-service
          uri: lb://ms-catalogo-service
          predicates:
            - Path=/Category/**
            - Path=/Product/**
          filters:
            - name: CircuitBreaker
              args:
                name: catalogoServiceCircuitBreaker
                fallbackUri: forward:/fallback/Catalogo  # Ruta de fallback si el servicio falla
        - id: ms-client-service
          uri: lb://ms-client-service
          predicates:
            - Path=/Client/**
        - id: ms-pedido-service
          uri: lb://ms-pedido-service
          predicates:
            - Path=/Order/**
        - id: ms-venta-service
          uri: lb://ms-venta-service
          predicates:
            - Path=/Sale/**